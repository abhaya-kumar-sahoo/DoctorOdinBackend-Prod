<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr Odin Backend</title>
    <link rel="stylesheet" href="light.css" id="light-theme" />
    <link rel="stylesheet" href="dark.css" id="dark-theme" disabled />
  </head>

  <body>
    <div class="container">
      <div class="toggle-theme" onclick="toggleTheme()">
        <svg
          viewBox="0 0 24 24"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          fill="#000000"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
            <title>ic_fluent_dark_theme_24_regular</title>
            <desc>Created with Sketch.</desc>
            <g
              id="🔍-Product-Icons"
              stroke="none"
              stroke-width="1"
              fill="none"
              fill-rule="evenodd"
            >
              <g
                id="ic_fluent_dark_theme_24_regular"
                fill="#212121"
                fill-rule="nonzero"
              >
                <path
                  d="M12,22 C17.5228475,22 22,17.5228475 22,12 C22,6.4771525 17.5228475,2 12,2 C6.4771525,2 2,6.4771525 2,12 C2,17.5228475 6.4771525,22 12,22 Z M12,20.5 L12,3.5 C16.6944204,3.5 20.5,7.30557963 20.5,12 C20.5,16.6944204 16.6944204,20.5 12,20.5 Z"
                  id="🎨-Color"
                ></path>
              </g>
            </g>
          </g>
        </svg>
      </div>
      <!-- Placeholder for company logo -->
      <img
        class="company-logo"
        src="https://equartistech.com/wp-content/uploads/2023/04/equartis-final-logo.png"
        alt="Company Logo"
      />
      <div class="company-name">Dr. Odin</div>
      <h1>Welcome to Dr Odin Backend</h1>
      <p>This is a backend application powered by Node.js</p>
      <a href="/docs">API Documentation version:0.1</a>
      <p class="developer">Developed by Abhaya Kumar Sahoo</p>
    </div>

    <script>
      function toggleTheme() {
        const lightTheme = document.getElementById("light-theme");
        const darkTheme = document.getElementById("dark-theme");

        if (lightTheme.disabled) {
          lightTheme.disabled = false;
          darkTheme.disabled = true;
        } else {
          lightTheme.disabled = true;
          darkTheme.disabled = false;
        }
      }
    </script>
  </body>
</html>
